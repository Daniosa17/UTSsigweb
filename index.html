<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaz's GitHub Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('hero-bg1.jpeg') no-repeat center center/cover;
            background-size: 100%;
        }
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 255), rgba(0, 0, 0, 0));
        }
        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .button {
            /* margin-top:100px; */
            padding: 12px 24px;
            background: #4f46e5;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="text-6xl font-bold drop-shadow-lg">Diaz's GitHub Landing Page</h1>
            <p class="mt-4 text-xl opacity-80">Explore my projects</p><br>
            <a href="inti/index.html" class="mt-5 button">Visit My Github</a>
        </div>
    </hea   der>
    
</body>
</html>

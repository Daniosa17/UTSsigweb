<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hitungan faktorial dari input</h1>
    <h2>Masukkan sembarang angka</h2>

    <input type="number" id="angkaInput">
    <button onclick="hitungFaktorial()">Click</button>

    <p id="hasil"></p>

    <script>
        function faktorial(n) {
            if (n === 0 || n === 1) return 1;
            let hasil = 1;
            for (let i = 2; i <= n; i++) {
                hasil *= i;
            }
            return hasil;
        }

        function hitungFaktorial() {
            let angka = parseInt(document.getElementById("angkaInput").value);
            if (isNaN(angka) || angka < 0) {
                document.getElementById("hasil").innerText = "Masukkan angka positif!";
            } else {
                let hasil = faktorial(angka);
                document.getElementById("hasil").innerText = `Angka faktorial dari ${angka} adalah: ${hasil}`;
            }
        }
    </script>

</body>
</html>
